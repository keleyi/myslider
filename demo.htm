<!DOCTYPE html>
<html>
<head>
    <title>myslider</title>
    <script type="text/javascript" src="http://keleyi.com/keleyi/pmedia/jquery/jquery-1.11.1.min.js"></script>
    <link href="jquery.myslider.css" type="text/css" rel="Stylesheet" />
    <script type="text/javascript" src="jquery.myslider.js"></script>
</head>
<body>
<h2>myslider 0.1.3 demo</h2>
<div id="myslider_keleyi_com" class="keleyimyslider">
<ul>
<li>This is a myslider demo.<br />Myslider is a jquery plugin.
<br />It make content scroll.<br />Very simple to use.
</li>
<li><a href="http://keleyi.com/jq/myslider/"><img src="http://keleyi.com/jq/myslider/img/myslider.jpg" alt="myslider" style="border:0px" /></a></li>
<li><a href="http://keleyi.com/">Home</a><br />
<a href="http://keleyi.com/keleyi/">Keleyi Menu Home</a><br />
<a href="http://plugins.jquery.com/myslider/">jquery plugin myslider</a><br />
http://keleyi.com/jq/myslider/ </li>
</ul>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#myslider_keleyi_com").myslider({ "width": "500px"
        , "height": "200px"
        , "millisec": "4000"
        , "fontSize": "30px"
        , "direction": "down"
        , "li_style": {"line-height":"50px","font-size":"30px"}
        });
    })
</script>
</body>
</html>
